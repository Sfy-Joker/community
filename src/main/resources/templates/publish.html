<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布-飞鱼社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="/css/publish.css" type="text/css">
</head>
<body class="main">
<div th:insert="~{/navigition :: #my-nav}"></div>
<div class="container-fluid">
    <div class="row content-bj">
        <div class="col-lg-9 col-md-12  col-sm-12 col-xs-12">
            <span class="glyphicon glyphicon-plus h2" aria-hidden="true">发起</span>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 (必填，请参照右侧提示):</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，用“，“号隔开" th:value="${tag}">
                </div>
                <div class="row">
                    <div class="col-lg-9 col-md-12  col-sm-12 col-xs-12">
                        <div class="alert alert-warning" role="alert" th:if="${error != null}" th:text="${error}"></div>
                    </div>
                    <div class="col-lg-3 col-md-12  col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-success btn-submit">确认发起</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12  col-sm-12 col-xs-12">
            <h4>问题发起指南</h4>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每一个不超过10个字<br>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</html>
